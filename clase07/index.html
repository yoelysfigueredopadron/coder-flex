        <!-- ejemplos eventos -->
        <input type="text" id="myInput" placeholder="Ingrese texto aquí ..." />

        <h3>Formulario de ejemplo</h3>

        <div>
            <form id="myForm">
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="firstname" placeholder="Ingrese su nombre ..." />

                <label for="lname">Apellido</label>
                <input type="text" id="lname" name="lastname" placeholder="Ingrese su apellido ..." />

                <label for="country">País</label>
                <select id="country" name="country">
                    <option disabled selected hidden value="">Seleccione un país</option>
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="colombia">Colombia</option>
                    <option value="chile">Chile</option>
                    <option value="brasil">Brasil</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="españa">España</option>
                </select>

                <input type="submit" value="Enviar" />
            </form>
        </div>
    </body>
